<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Video Showcase</title>
    <style>
        /* Reset body margins and padding */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: "Montserrat", sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Section Styles */
        section {
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        /* Video Grid Layout */
        .video-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }

        /* Style for regular videos */
        .video-list video {
            margin:30px;
            width: calc(45% - 20px); /* Each video takes 33.33% of the row */
            max-width: 400px; /* Optional max width for larger screens */
            height: auto;
            border: 2px solid white;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Main Video Styles */
        .mainimg-container {
            width: 100%;
            overflow: hidden;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .mainimg-container video {
            width: 90%; /* Full viewport width */
            height: 80vh;
            object-fit: cover; /* Cover width, cropping top and bottom if necessary */
            border: none;
        }
    </style>
</head>

<body>
    <!-- Videos Above Main Video Section -->
    <section id="above-videos">
        <div class="video-list">
            <video src="image_vids/textanimation/textanirexpo/Untitled design (1).mp4" autoplay loop muted></video>
            <video src="image_vids/textanimation/textanirexpo/Untitled design (2).mp4" autoplay loop muted></video>
            <video src="image_vids/textanimation/textanirexpo/Untitled design (4).mp4" autoplay loop muted></video>
        </div>
    </section>

    <!-- Centered Main Video -->
    <div class="mainimg-container">
        <video src="image_vids\textanimation\main\text animation.mp4" autoplay loop muted></video>
    </div>

    <!-- Videos Below Main Video Section -->
    <section id="below-videos">
        <div class="video-list">
            <video src="image_vids/textanimation/textanirexpo/Untitled design (3).mp4" autoplay loop muted></video>
            <video src="image_vids/textanimation/textanirexpo/Untitled design.mp4" autoplay loop muted></video>
            <video src="image_vids/textanimation/textanirexpo/Untitled design (5).mp4" autoplay loop muted></video>
        </div>
    </section>
</body>

</html>
